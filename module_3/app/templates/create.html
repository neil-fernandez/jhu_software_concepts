{% extends 'base.html' %} <!-- Connect child with parent template -->

 <!-- Connect child with parent block using block's name content -->
{% block content %}
    <h1>{% block title %} Add a New Course {% endblock title %}</h1>
    <form method="post">
        <p>
            <label for="id">Course ID</label>
            <input type="number" name="id"
                   placeholder="Course ID">
            </input>
        </p>
        <p>
            <label for="name">Name</label>
            <input type="text" name="name"
                   placeholder="Course Name">
            </input>
        </p>
        <p>
            <label for="instructor">Instructor</label>
            <input type="text" name="instructor"
                   placeholder="Course Instructor">
            </input>
        </p>
        <p>
            <label for="room_number">Classroom Number</label>
            <input type="number" name="room_number"
                   placeholder="Course Room Number">
            </input>
        </p>
        <p></p>
        <p></p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock content %}
